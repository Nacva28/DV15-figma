<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Figma</title>
  </head>

  <body
    style="
      width: 2320px;
      height: 1200px;
      display: flex;
      align-items: center;
      justify-content: center;
    "
  >
    <div class="container">
      <div class="left-side">
        <div class="left-content">
          <div class="left-text">
            <h1>GoFinance</h1>
            <p>The most popular peer to peer lending at SEA</p>
            <br />
            <div class="read-more-1">
              <input
                type="submit"
                id="value"
                value="Read More"
                class="read-more"
              />
            </div>
            <div class="svg-svg-1">
              <svg
                width="350"
                height="280"
                viewBox="0 0 350 280"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="71.5" cy="278.5" r="278" stroke="#0575E6" />
              </svg>
            </div>
            <div class="svg-svg">
              <svg
                width="431"
                height="254"
                viewBox="0 0 431 254"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="152.5" cy="278.5" r="278" stroke="#0575E6" />
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div class="right-side">
        <div class="Hello-text"><h1>Hello Again!</h1></div>

        <div class="Welcome-text"><p>Welcome Back</p></div>
        <div class="right-content">
          <div class="input-box">
            <div>
              <input type="email" placeholder="Email Address" required />
            </div>
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="codicon:mail" opacity="0.3">
                <g id="Group">
                  <path
                    id="Vector"
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M1.5 5.25L2.25 4.5H21.75L22.5 5.25V18.75L21.75 19.5H2.25L1.5 18.75V5.25ZM3 6.8025V18H21V6.804L12.465 13.35H11.55L3 6.8025ZM19.545 6H4.455L12 11.8035L19.545 6Z"
                    fill="#333333"
                  />
                </g>
              </g>
            </svg>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" />
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="bx:bxs-lock-alt" opacity="0.3">
                <path
                  id="Vector"
                  d="M20 12C20 10.897 19.103 10 18 10H17V7C17 4.243 14.757 2 12 2C9.243 2 7 4.243 7 7V10H6C4.897 10 4 10.897 4 12V20C4 21.103 4.897 22 6 22H18C19.103 22 20 21.103 20 20V12ZM9 7C9 5.346 10.346 4 12 4C13.654 4 15 5.346 15 7V10H9V7Z"
                  fill="#333333"
                />
              </g>
            </svg>
          </div>
          <div>
            <input type="submit" id="Login" value="Login" class="login-1" />
          </div>
          <div class="forgot">
            <a href="About">Forgot Password</a>
          </div>
        </div>
        <div><p></p></div>
      </div>
    </div>
  </body>
</html>
